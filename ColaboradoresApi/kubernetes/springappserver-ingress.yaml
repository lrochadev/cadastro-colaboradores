apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway-ingress
#  annotations:
#  nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules:
    - host: dev.local
      http:
        paths:
          - path: /colaboradores
            backend:
              serviceName: springappserver
              servicePort: 8080
